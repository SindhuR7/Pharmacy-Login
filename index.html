<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Order Management</title>
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">

        <div class="arrow"><i class="fa-solid fa-arrow-left"></i></div>
        <div class="logo"><i class="fa-solid fa-capsules"></i></div>
        <h2>Pharmacy Order Management</h2>
        <p id="sele">Select your role</p>
        <div class="roles">
            <button class="admin btn"><i class="fa-solid fa-key"></i>Admin Login</button>
            <button class="salesman btn"><i class="fa-regular fa-user"></i>Salesman Login</button>
        </div>
        <div class="sign">
            <input type="text"  class="entry" id="username" placeholder="Username">
            <input type="password" class="entry"  id="password" placeholder="Password">
            <i class="fa-regular fa-eye look"></i>
            <i class="fa-regular fa-eye-slash look"></i>
            <input type="password" class="entry" id="key" placeholder="Key">
            <p id="forget">Forget Password?</p>
            <button class="btn enter" >Login In</button>
            <p>Don't have an account?<span id="signUp"><a href="">Sign Up</a></span></p>
        </div>
        <p class="footer fade-in delay-3">Powered by Local Storage</p> 
    </div>

    <script src="./script.js"></script>
</body>
</html>
